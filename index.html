<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thomas Traders</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-container">

    <!-- Logo -->
    <div class="logo-area">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <!-- Title Section -->
    <div class="title-area">
        <h1>Thomas Traders</h1>
        <p>Punnathanam,</p>
        <p>Malaicode, kk Dist</p>
        <p id="tagline">+91 769 5000 500.</p>
    </div>

    <!-- Login Dropdown -->
    <div class="login-area">
            <!-- Cart Link -->
<!-- Cart Icon -->
<div class="cart-wrapper" id="cartLink">
    <div class="cart-icon">
        üõí
        <span class="cart-badge" id="cartCount">0</span>
    </div>
</div>
        <button class="login-btn">Login</button>
        <div class="dropdown">
            <a href="#" id="customerLink">Customer</a>
            <a href="#" id="adminLink">Admin</a>
        </div>
    </div>

</div>
<!------------------------------------------------------------------------------------------------------>
<!-- SEARCH BAR SECTION -->
<div class="search-bar-container" id="searchBar">
    
    <input type="text" placeholder="Search products..." class="search-input">

    <div class="menu-wrapper">
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

        <div class="menu-dropdown" id="menuDropdown">
            <a href="#">Electricals</a>
            <a href="#">Plumbing</a>
            <a href="#">Constructions</a>
            <a href="#">Paints</a>
            <a href="#">Others</a>
        </div>
    </div>

</div>        
<!----------------------------------------------------------------------------------------------->
<!-- Admin Modal -->
<div class="admin-modal" id="adminModal">

    <div class="admin-modal-content">

        <span class="close-btn" id="closeAdmin">&times;</span>

        <h2>Admin Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>

    </div>
    
</div>
<!----------------------------------------------------------------------------------------------->
<!-- CUSTOMER LOGIN MODAL -->
<div id="customerModal" class="modal">
  <div class="modal-content">

    <!-- Close Button -->
    <span id="closeCustomer" class="close">&times;</span>

    <h2>Customer Login</h2>

    <!-- Phone Input Section -->
    <div id="phoneSection">
      <div class="phone-input">
        <span class="country-code">+91</span>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number">
      </div>

      <button id="getOtpBtn" class="admin-btn">Get OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otpSection" style="display:none;">
      <div class="otp-boxes">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>

      <button class="admin-btn">Verify OTP</button>
    </div>

  </div>
</div>
<!-- ================= CART MODAL ================= -->
<div id="cartModal" class="modal">
  <div class="modal-content">

    <span id="closeCart" class="close">&times;</span>

    <h2>Your Cart</h2>

    <div id="cartItems">
      <p class="empty-cart">Your cart is empty</p>
    </div>

    <div class="cart-footer">
      <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
      <button class="admin-btn">Proceed to Checkout</button>
    </div>

  </div>
</div>
<script src="script.js"></script>
<!-- Bottom Navigation -->
<div class="bottom-nav">
    <button class="home-btn" onclick="goHome()">üè†</button>
</div>

<!-- Welcome Message -->
<div id="welcomeMessage" class="welcome-message">
    Welcome to Thomas Traders Online Shopping Portal Manjalumoodu.
</div>
</body>
</html>
