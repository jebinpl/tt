<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thomas Traders</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-container">

    <!-- Logo -->
    <div class="logo-area">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <!-- Title Section -->
    <div class="title-area">
        <h1>Thomas Traders</h1>
        <p>Punnathanam,</p>
        <p>Malaicode, kk Dist</p>
        <p id="tagline">+91 769 5000 500.</p>
    </div>

    <!-- Login Dropdown -->
    <div class="login-area">
        <button class="login-btn">Login</button>
        <div class="dropdown">
            <a href="#" id="customerLink">Customer</a>
            <a href="#" id="adminLink">Admin</a>
        </div>
    </div>

</div>
<!----------------------------------------------------------------------------------------------->
<!-- Admin Modal -->
<div class="admin-modal" id="adminModal">

    <div class="admin-modal-content">

        <span class="close-btn" id="closeAdmin">&times;</span>

        <h2>Admin Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>

    </div>
    
</div>
<!----------------------------------------------------------------------------------------------->
    <!-- Customer Login Modal -->
<div class="customer-modal" id="customerModal">

    <div class="customer-modal-content">

        <span class="close-btn" id="closeCustomer">&times;</span>

        <!-- Phone Section -->
        <div id="phoneSection">
            <h2>Customer Login</h2>

            <div class="phone-input">
                <span>+91</span>
                <input type="text" id="phoneNumber" placeholder="Enter mobile number">
            </div>

            <button id="getOtpBtn">Get OTP</button>
        </div>

        <!-- OTP Section -->
        <div id="otpSection" style="display:none;">
            <h2>Enter OTP</h2>

            <div class="otp-boxes">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>

            <button>Verify</button>
        </div>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
