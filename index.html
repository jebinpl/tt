<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Traders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="top-container">
    <div class="logo-area">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="title-area">
        <h1>THOMAS TRADERS</h1>
        <p id="tagline">Best Products Everyday</p>
    </div>
    <div class="login-area">
        <a href="#" class="cart-link">Cart</a>
        <div class="cart-wrapper">
            <div class="cart-icon" id="cartIcon">üõí
                <span class="cart-badge" id="cartCount">0</span>
            </div>
        </div>
        <button class="login-btn" id="adminBtn">Admin</button>
    </div>
</div>

<!-- ================= SEARCH BAR ================= -->
<div class="search-bar-container">
    <input type="text" placeholder="Search..." class="search-input" id="searchInput">
    <div class="menu-wrapper">
        <button class="menu-btn" id="menuBtn">‚ò∞</button>
        <div class="menu-dropdown" id="menuDropdown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </div>
    </div>
</div>

<!-- ================= ADMIN PANEL BUTTONS ================= -->
<div id="adminPanel">
    <button class="admin-btn" id="viewOrdersBtn">View Orders</button>
    <button class="admin-btn" id="manageProductsBtn">Manage Products</button>
    <button class="admin-btn" id="settingsBtn">Settings</button>
</div>

<!-- ================= CUSTOMER MODAL ================= -->
<div class="modal" id="customerModal">
    <div class="modal-content">
        <span class="close" id="closeCustomerModal">&times;</span>
        <h2>Login / Sign Up</h2>
        <div class="phone-input">
            <span class="country-code">+91</span>
            <input type="text" placeholder="Phone Number" id="customerPhone">
        </div>
        <button class="admin-btn" id="getOtpBtn">Get OTP</button>
        <div class="otp-boxes" id="otpBoxes">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <button class="admin-btn" id="verifyOtpBtn">Verify OTP</button>
    </div>
</div>

<!-- ================= WELCOME MESSAGE ================= -->
<div class="welcome-message" id="welcomeMessage">Welcome back!</div>

<!-- ================= HOME DROPUP ================= -->
<div class="home-dropup" id="homeDropup">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
    <button class="home-btn" id="homeBtn">üè†</button>
</div>

<script src="script.js"></script>
</body>
</html>
