<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Thomas Traders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="adminstyle.css">
</head>

<body>

    <div class="admin-wrapper">

        <!-- Logo -->
        <img src="logo.png" alt="Thomas Traders Logo" class="admin-logo">

        <!-- Title -->
        <h1 class="admin-title">THOMAS TRADERS</h1>
        <h2 class="admin-subtitle">Admin Console</h2>

        <!-- Login Box -->
        <div class="login-box">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>

    </div>

</body>
</html>
